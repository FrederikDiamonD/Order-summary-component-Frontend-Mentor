<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order summary component | Frontend Mentor</title>
</head>
<body>

    <main>
        <div class="order-summary-component">
            <!-- HERO IMAGE -->
            <div class="img-section">
                <img src="./images/illustration-hero.svg" alt="Hero illustration image for desktop">
            </div>

            <div class="info-section">
                <div class="info-section-container">
                    <h1>Order Summary</h1>
                    <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on anywhere you like!</p>
    
                    <div class="subscription-plan">
                        <div id="subscription-plan-info">
                            <img src="./images/icon-music.svg" alt="Music icon">
                            <div id="subscription-plan-row">
                                <p id="subscription-plan-row-title">Annual Plan</p>
                                <p id="subscription-plan-row-subtitle">$59.99/year</p>
                            </div>
                        </div>
                        
                        <a href="#" class="subscription-plan-btn">Change</a>
                    </div>
    
                    <a href="#" class="btn payment-btn">Proceed to Payment</a>
                    <a href="#" class="btn cancel-btn">Cancel Order</a>
                </div>
            </div>
        </div>

        <!-- CREDIT -->
        <div id="credit">
            <p>Made by <a href="https://github.com/FrederikDiamonD">Frederik Handberg</a></p>
            <p>Challenge by <a href="https://www.frontendmentor.io/">FrontendMentor.io</a></p>
        </div>
    </main>
    
</body>
</html>
